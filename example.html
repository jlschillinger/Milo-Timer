<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Milo Timer Demo</title>

  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light">
      <a class="navbar-brand" href="#">Milo Timer</a>
    </nav>
    <div class="container">
      <div class="row">
        <div class="col my-auto mx-auto">
    <p class="lead display-4">Just sit quietly for 10 seconds to see Milo in action.</p>
    <div class="modal fade" id="sessionTimeoutModal" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Warning!</h5>
          </div>
          <div class="modal-body text-center">
            <p class="display-4 text-center text-danger"><span id="countdownTimerText"></span></p>
            <p class="lead">until you are logged out of the system.</p>
            <p class="lead font-weight-bold">Would you like to continue working?</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary mr-auto" onClick="sessionRedirect();">Logout Now</button>
            <button type="button" class="btn btn-warning ml-auto" onclick="closeModal();">Continue Working</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <!--Milo Timer-->
    <script src="js/milo-timer.js"></script>
  </body>
</html>
